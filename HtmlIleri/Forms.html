<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="process.php">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" /><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="password">Şifre</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="date">Tarih</label><br>
        <input type="date" name="date" id="date"><br>
        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other"><br>
        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Cinema
        <input type="checkbox" name="cinema" id="cinema"><br>
        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">YüksekLisans</option>
            <option value="pg">Doktora</option>
        </select><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea><br>
        <button type="reset">Sıfırla</button>
        <input type="submit" value="Submit"><br>

    </form>
</body>

</html>
